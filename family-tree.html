<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undes – Миний мод</title>

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="family-tree.css" />
  </head>

  <body>
    <!-- ============== HEADER ============== -->
    <header class="site-header">
      <div class="logo">
        <img src="logo.png" alt="logo" />
        <span>Undes</span>
      </div>

      <button
        class="nav-toggle"
        aria-controls="main-nav"
        aria-expanded="false"
        aria-label="Цэс нээх/хаах"
      >
        <img src="menu-close.svg" class="icon icon-menu" />
        <img src="menu-open.svg" class="icon icon-close" />
      </button>

      <nav id="main-nav" class="nav">
        <ul class="nav-list">
          <li><a href="index.html#family">Нүүр хуудас</a></li>
        </ul>
      </nav>

      <div class="buttons">
        <span id="welcome-text" hidden></span>
        <button id="btn-open-auth">Нэвтрэх</button>
        <button id="btn-logout" class="btn-logout" hidden>Гарах</button>
      </div>
    </header>

    <!-- ============== FAMILY TREE MAIN ============== -->
    <main class="tree-page">
      <section class="tree-layout">
        <!-- Модны үндсэн талбар: canvas (шугам) + cards (node) -->
        <div id="tree-root" class="tree-root">
          <canvas id="tree-lines"></canvas>
          <div id="tree-nodes"></div>
        </div>
      </section>
    </main>

    <!-- ============== AUTH MODAL ============== -->
    <div class="auth-backdrop" id="auth-backdrop" hidden></div>

    <div
      class="auth-modal"
      id="auth-modal"
      hidden
      role="dialog"
      aria-modal="true"
      aria-labelledby="authTitle"
    >
      <button class="auth-close" id="auth-close" aria-label="Хаах">×</button>
      <h3 id="authTitle">Нэвтрэх</h3>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="signin">Нэвтрэх</button>
        <button class="tab-btn" data-tab="signup">Бүртгэл үүсгэх</button>
      </div>

      <!-- SIGN IN -->
      <form class="auth-form" id="form-signin">
        <label>И-мэйл</label>
        <input
          type="email"
          id="in-email"
          placeholder="name@example.com"
          required
        />

        <label>Нууц үг</label>
        <input
          type="password"
          id="in-pass"
          placeholder="••••••••"
          required
          minlength="6"
        />

        <button class="cta full" type="submit">Нэвтрэх</button>
      </form>

      <!-- SIGN UP -->
      <form class="auth-form hidden" id="form-signup">
        <label>Нэр</label>
        <input type="text" id="up-name" placeholder="Таны нэр" required />

        <label>И-мэйл</label>
        <input
          type="email"
          id="up-email"
          placeholder="name@example.com"
          required
        />

        <label>Нууц үг</label>
        <input
          type="password"
          id="up-pass"
          placeholder="Минимум 6 тэмдэгт"
          required
          minlength="6"
        />

        <button class="cta full" type="submit">Бүртгэл үүсгэх</button>
      </form>

      <p class="auth-help" id="auth-msg"></p>
    </div>

    <!-- ============== LOGOUT MODAL ============== -->
    <div class="logout-backdrop" id="logout-backdrop" hidden></div>
    <div class="logout-modal" id="logout-modal" hidden>
      <div class="logout-box">
        <p>Та системээс гарах уу?</p>

        <div class="logout-actions">
          <button id="logout-cancel" class="logout-btn cancel">Буцах</button>
          <button id="logout-confirm" class="logout-btn confirm">Гарах</button>
        </div>
      </div>
    </div>

    <!-- ============== TOAST ============== -->
    <div id="toast-backdrop" class="toast-backdrop" hidden></div>
    <div id="toast-box" class="toast-box" hidden>
      <p id="toast-text">Амжилттай!</p>
    </div>

    <!-- ============== SIGNUP SUCCESS POPUP ============== -->
    <div class="success-backdrop" id="success-backdrop" hidden></div>
    <div class="success-modal" id="success-modal" hidden>
      <div class="success-box">
        <p>Амжилттай бүртгэгдлээ!<br />Одоо нэвтэрнэ үү.</p>
        <button id="success-ok" class="success-btn">OK</button>
      </div>
    </div>

       <!-- ============== SCRIPTS ============== -->
    <script src="header.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="family-tree.js"></script>
  </body>
</html>
