<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Undes - Ургийн мод</title>
    <link rel="stylesheet" href="family-tree.css">
</head>
<body>

<header class="header">
    <div class="left">
        <img src="logo.svg" class="logo">
        <span class="brand">Undes</span>
    </div>

    <div class="right">
        <button onclick="window.location.href='index.html'" class="back-btn">Буцах</button>
    </div>
</header>

<h2 class="hello-text">Сайн байна уу, <span id="userName">...</span></h2>

<!-- ************* TREE AREA ************** -->
<div id="tree-area">
    <!-- One starting node -->
    <div class="person-node" id="node-me">
        <div class="node-header">
            <span class="node-add-btn" onclick="openMenu('me')">+</span>
            <span class="node-role">Би</span>
        </div>

        <div class="node-photo">
            <img src="default-user.png">
        </div>

        <div class="node-name" id="name-me">Нэргүй</div>
    </div>
</div>


<!-- ************* MENU (эцэг/эх/хүүхэд/засах/устгах) ************** -->
<div id="menu" class="menu" hidden>
    <button onclick="openForm('father')">Эцэг нэмэх</button>
    <button onclick="openForm('mother')">Эх нэмэх</button>
    <button onclick="openForm('child')">Хүүхэд нэмэх</button>
    <button onclick="openForm('edit')">Засах</button>
    <button onclick="deleteNode()">Устгах</button>
</div>


<!-- ************* FORM MODAL ************** -->
<div id="form-backdrop" class="backdrop" hidden></div>

<div id="form-modal" class="form-modal" hidden>
    <h3 id="form-title">Мэдээлэл оруулах</h3>

    <label>Нэр</label>
    <input id="form-name" type="text">

    <label>Хүйс</label>
    <select id="form-gender">
        <option value="male">Эр</option>
        <option value="female">Эм</option>
    </select>

    <label>Төрсөн огноо</label>
    <input id="form-birth" type="date">

    <label>Зураг</label>
    <input id="form-photo" type="file" accept="image/*">

    <button id="saveBtn">Хадгалах</button>
</div>

<script src="family-tree.js"></script>
</body>
</html>
